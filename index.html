<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSC Motor | Predictive Maintenance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <h1>PSC Motor Health Monitor</h1>
        <p>System Status: <span id="connection-status" style="color: #00ff88;">● Live Feed</span></p>
    </div>

    <div class="container">
        <div class="card">
            <h3>Temperature</h3>
            <div class="value" id="temp-display">0.0°C</div>
            <div class="status-light" id="temp-light"></div>
        </div>

        <div class="card">
            <h3>Current (RMS)</h3>
            <div class="value" id="curr-display">0.00A</div>
            <div class="status-light" id="curr-light"></div>
        </div>

        <div class="card">
             <h3>Vibration</h3>
             <div class="value" id="vib-display">0.00G</div>
             <div class="status-light" id="vib-light"></div>    
        </div>

        <div class="ai-box" id="ai-container">
            <h3>✨ AI Maintenance Assistant</h3>
            <p id="ai-suggestion">Waiting for Motor Start...</p>
            <div id="ai-action-step" class="ai-subtext">Initializing Heuristic Engine...</div>
            
            <div id="calib-progress-container" style="display:none; width:100%; background:#222; height:8px; border-radius:4px; margin-top:10px;">
                <div id="calib-progress-bar" style="width:0%; background:#00ccff; height:100%; border-radius:4px; transition: width 0.5s;"></div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="myChart"></canvas>
        </div>

        <div class="card health-card">
            <h3>Motor Health Score</h3>
            <div class="value" id="motor-health-score">100%</div>
            <p id="motor-health-status">Excellent</p>
        </div>

        <div class="log-box">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Maintenance Event Log</h3>
                <button onclick="clearHistory()" class="clear-btn">Clear Logs</button>
            </div>
            <ul id="event-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
